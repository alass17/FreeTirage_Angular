    <head>

              </svg>Selectonner une liste
            </div>

        <div class="nbre">

        <input type="text" placeholder="Taper le nombre à tirer">
    </div>
        <p><button type="submit">TRIER</button></p>
    </div>
    <div class="gauche">
        <img src="assets/images/5 (1).png" alt="image">
  
    </div>
